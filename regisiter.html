                            <!--Individual Registration-->
                            <form class="" id="individual_wrapper" action="dashboard.html" method="get">

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control rounded-0" id="fname" name="fname" placeholder="First Name" autofocus autocomplete="given-name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control rounded-0" id="lname" name="lname" placeholder="Last Name" autocomplete="family-name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control rounded-0 country" name="country" id="country" placeholder="country">
                                </div>  

                                <div class="form-group">
                                    <input type="email" class="form-control rounded-0" id="email" placeholder="Enter email" autocomplete="email">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control rounded-0" id="password" placeholder="Password" autocomplete="current-password">
                                </div>

                                <div class="form-group">
                                    <select type="text" class="custom-select rounded-0" name="medium" id="medium">
                                        <option value="" disabled selected>How did you hear about us?</option>
                                    </select>
                                </div>  

                                <button type="submit" class="btn btn-primary my-4 btn-block auth__submit">Create your account</button>

                            </form>

                            <!--Business Registration-->
                            <form class="" id="business_wrapper" action="dashboard.html" method="get">

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control rounded-0" id="fname" name="fname" placeholder="First Name" autofocus autocomplete="given-name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control rounded-0" id="lname" name="lname" placeholder="Last Name" autocomplete="family-name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control rounded-0" name="business_name" id="business_name" placeholder="Business Name">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control rounded-0 country" name="country_of_registration" id="country_of_registration" placeholder="Country of Registration">
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control rounded-0" id="email" placeholder="Enter email" autocomplete="email">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control rounded-0" id="password" placeholder="Password" autocomplete="current-password">
                                </div>

                                <div class="form-group">
                                    <select type="text" class="custom-select rounded-0" name="medium" id="medium">
                                        <option value="" disabled selected>How did you hear about us?</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary my-4 btn-block auth__submit">Create your account</button>
                            </form>


                            <p class="terms">By continuing you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>

                            <p class="text-center mb-0">OR</p>

                            <p class="text-center mb-1">Sign in with</p>

                                <button class="btn auth__social my-3 mx-3">
                                    <img src="img/google.png" class="img-fluid" alt="" width="30">
                                </button>
                            </div>
